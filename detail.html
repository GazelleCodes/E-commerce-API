<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail page</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" type="text/css" href="CSS/grid.css">
</head>
<body>
    <div id="wrapper">
        <header class="header">
            <div class="overlay">
                <div class="navContainer">
                    <div id="logo">
                        <h2>Gazelles</h2>
                    </div>
                    
                    <!-- Hamburger Menu Button -->
                    <button class="hamburger" id="hamburgerBtn">☰</button>
                    
                    <!-- Navigation Links -->
                    <div id="navBtn" class="nav-menu nav-menu-btn">
                        <a href="#" class="btn">Home</a>
                        <a href="#" class="btn">About</a>
                        <div class="dropdown">
                            <a href="#" class="btn dropdown-btn">Categories ▼</a>
                            <ul class="dropdown-menu" id="categoryList">
                                <li><a href="#">Beauty</a></li>
                            </ul>
                        </div>
                        <a href="#" class="btn">Login</a>
                        <a href="#" class="btn">Register</a>
                    </div>
                    <div class="overlay-title">
                        <h2>Red Nail Polish</h2>
                    </div>
                </div>
            </div>
        </header>
        <div id="container">
            <div class="loader" id="loader"></div>
            <div class="row" id="productContainer">
                <div class="col-xs-12 col-sm-6">
                    <div class="column-content">
                        <div class="row">
                            <div id="largerImageContainer">
                
                            </div>
                        </div>
                        <div class="row">
                            <div id="thumbnailsContainer">
                                <div class="thumbnails">
                                    <img src='${image}'>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="rating" id="rating">
                            <span>Rating</span>
                            <span>DiscountPercentage</span>
                        </div> -->
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="column-content" id="columnContent">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="JS/nav.js"></script>
    <script src="JS/detail.js"></script>
</body>
</html>
